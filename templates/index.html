<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Queue — Оператор</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
  <h1>Face Queue — Оператор</h1>

  <div class="section">
    <div id="next-label" class="label">Следующий: —</div>
    <div class="button-row">
      <button id="btn-refresh" class="btn">Обновить 'следующего'</button>
      <button id="btn-call" class="btn btn-primary">Позвать следующего</button>
    </div>
  </div>

  <div class="section">
    <div id="called-label" class="label">Текущий вызванный: —</div>
    <div class="button-row">
      <button id="btn-done" class="btn btn-success">Отметить как обслуженного</button>
      <button id="btn-clear" class="btn">Сбросить текущего</button>
    </div>
  </div>

  <div id="error-message" class="error-message"></div>
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
